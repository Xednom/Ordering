{% extends 'ordering/base.html' %}
{% block head %}
<title>Login</title>
{% endblock %}
{% block body %}
<div class="container-fluid">
   <div class="row">
      <div class="col-md-offset-3 col-md-6">
         <div class="panel panel-default">
           <div class="panel-body">
             <div class="form-group">
                <h3>Login</h3>
                <form id="login-form" class="form-signin" action="{% url 'ordering:login' %}" method="post">{% csrf_token %}
                  <h2 class="form-signin-heading">{{ message }}</h2>
                  <label for="id_username" class="sr-only">Username</label>
                  <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
                  <br>
                  <label for="id_password" class="sr-only">Password</label>
                  <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
                  <div class="checkbox">
                     <label>
                        <input type="checkbox" value="remember-me"> Remember me
                     </label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
               </form>
             </div> <!-- /container -->
            </div>
            <div class="panel-footer">
              Don't have an account?&nbsp<a href="{% url 'ordering:register' %}">Click here</a> to register. <br>
              Forgot password?&nbsp;<a href="{% url 'ordering:reset_password' %}">Click here</a>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
